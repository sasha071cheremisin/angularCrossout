<div *ngIf="!loading" class="text-center">Loading ...</div>
<div *ngIf="loading">
  <div class="row align-items-center">
    <div class="col text-center">Image</div>
    <div class="col text-center">Id</div>
    <div class="col text-center">Price</div>
    <div class="col text-center">First build</div>
    <div class="col text-center">Cost build</div>
    <div class="col text-center">Income</div>
  </div>

  <app-element *ngFor="let element of elements | pagination:page" [element]="element"></app-element>

  <ngb-pagination class="d-flex justify-content-center mt-3" [pageSize]="pageSize" [collectionSize]="collectionSize"
    [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
</div>
